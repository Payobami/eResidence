<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login || eResidence</title>
     <link rel="stylesheet" href="dist/css/bootstrap.css">
     <link rel="stylesheet" href="dist/css/nav-offcanvas.css">
     <link rel="stylesheet" href="dist/css/e_residence.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>

<div>
    <div class="col-sm-6 p-0 m-0">
      <div class="loginBox">

        <div class="row p-l-40">
          <div class="col-xs-6">
            <h6 class="m-t-0 ">eResidence</h6>
          </div>
          <div class="col-xs-6 p-r-40">
            <h6 class="m-t-0 text-red text-right"><a href="login" class="text-red f-raleway">SIGNIN</a></h6>
          </div>

        </div>

        <div class="col-sm-8 col-sm-offset-2 Box">

          <h4 class="">Register your account</h4>

          <form autocomplete="false">
            <div class="form-group m-b-20">
              <label>Fullname</label>
              <input type="text" class="form-control" name="" autocomplete="false" required>
            </div>

            <div class="form-group m-b-20">
              <label>Phone</label>
              <input type="tel" class="form-control" name="" autocomplete="false">
            </div>

            <div class="form-group m-b-20">
              <label>Email</label>
              <input type="email" class="form-control" name="" autocomplete="false">
            </div>

            <div class="form-group m-t-20">
              <label>Password</label>
              <input type="password" class="form-control" name="" autocomplete="new-password">
            </div>

            <div class="form-group m-t-20">
              <label>Verify Password</label>
              <input type="password" class="form-control" name="" autocomplete="new-password">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-warning no-border-radius width100" value="Register"  name="" />
            </div>
          </form>

          <div class="text-center">
            <a href="register.html" class="text-center text-black f-s-18 f-w-700 f-raleway">Don't have an account?</a>
          </div>

          <div class="text-center m-t-40">
            <a href="forgot.html" class="text-center text-black f-s-13 f-w-700 f-raleway">Forgot Password?</a>
          </div>

        </div>

      </div>
    </div>
    <div class="col-sm-6 m-0 p-0 hidden-xs">
      <div class="loginDesign">

        <h3 class="m-t-0 text-center text-white">Easiest way to Access <br> Residences and Residents </h3>

      </div>

    </div>
</div>

  </body>
  </html>
